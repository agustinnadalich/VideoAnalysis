
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000" # Mapea el puerto 3000 del contenedor al host
    # Volumen comentado para demo - usar código de la imagen
    # volumes:
    #   - ./frontend:/app # Monta el código fuente del frontend
    working_dir: /app
    command: npm start # Usa el comando del Dockerfile
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ./backend
    ports:
      - "5001:5001" # Mapea el puerto 5001 del contenedor al host
    volumes:
      - ./backend:/app # Monta el código fuente del backend
      - ./backend/videoanalysis_demo.db:/app/videoanalysis_demo.db # Persistir SQLite
    working_dir: /app
    command: flask run --host=0.0.0.0 --port=5001 # Inicia el servidor Flask
    environment:
      - FLASK_ENV=development
      # DATABASE_URL no definido = usa SQLite automáticamente
      # Para PostgreSQL: descomentar línea de abajo y levantar servicio 'db'
      # - DATABASE_URL=postgresql://videoanalysis:rugby2025@db:5432/videoanalysis_db
