services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Preserva node_modules del contenedor
    environment:
      - CHOKIDAR_USEPOLLING=true # Para hot reload en Docker
    depends_on:
      - backend



  backend:
    build:
      context: ./backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
    working_dir: /app
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
    depends_on:
      - db

  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: videoanalysis_db
      POSTGRES_USER: videoanalysis_db_user
      POSTGRES_PASSWORD: videoanalysis_db_password!!
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"


volumes:
  postgres-data:
